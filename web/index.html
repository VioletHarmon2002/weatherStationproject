<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Detector - Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Time Detector Dashboard</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#data">Time Data</a></li>
          <li><a href="#settings">Settings</a></li>
        </ul>
      </nav>
    </header>

    <main id="app">
      
      <section id="home" class="view">
        <h2>Welcome to the Time Detector Dashboard</h2>
        <p>View and analyze data from your device.</p>
      </section>

      <section id="data" class="view hidden">
        <h2>Time Data</h2>
        <p>Data from your embedded device will be displayed here.</p>
      </section>

      <section id="settings" class="view hidden">
        <h2>Settings</h2>
        <p>Manage your device settings here.</p>
      </section>
    </main>

    <footer>
      <p>Â© 2024 Time Detector Project</p>
    </footer>
  </body>
</html>
