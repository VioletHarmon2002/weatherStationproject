<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Station Dashboard</h1>
    </header>

    <main>
        <section id="data-display">
            <h2>Sensor Data</h2>
            <button id="fetch-data-button">Show Info from Weather Station</button>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Temperature (Â°C)</th>
                        <th>Humidity (%)</th>
                        <th>Light Level</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Single row for latest data -->
                    <tr id="data-row">
                        <td id="temp-cell">--</td>
                        <td id="humidity-cell">--</td>
                        <td id="light-cell">--</td>
                        <td id="timestamp-cell">--</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
